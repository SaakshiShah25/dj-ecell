<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <script src="js/sheet.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form name="e-cell">
      Email Address
      <input name="email" type="email" placeholder="Email" required /><br />
      Full Name
      <input name="name" type="text" placeholder="Full Name" /><br />
      Contact
      <input name="contact" type="tel" placeholder="Contact Number" /><br />

      Are you a student?<br />
      <input type="radio" id="male" name="student" value="Yes" />
      <label for="Yes">Yes</label><br />
      <input type="radio" id="No" name="student" value="No" />
      <label for="No">No</label><br />

      Stream
      <select id="stream" name="stream">
        <option value="None">Select</option>
        <br />
        <option value="CSE">CSE</option>
        <br />
        <option value="Computer">Computer</option>
        <br />
        <option value="IT">IT</option>
        <br />
        <option value="EXTC">EXTC</option>
        <br />
        <option value="Electronics">Electronics</option>
        <br />
        <option value="Chemical">Chemical</option>
        <br />
        <option value="Mechanical">Mechanical</option>
        <br /></select
      ><br />
      Year
      <select id="year" name="year">
        <option value="None">Select</option>
        <br />
        <option value="FE">FE</option>
        <br />
        <option value="SE">SE</option>
        <br />
        <option value="TE">TE</option>
        <br />
        <option value="BE">BE</option>
        <br /></select
      ><br />
      Type of business
      <select id="business" name="business">
        <option value="None">Select</option>
        <br />
        <option value="Sole Proprietorship">Sole Proprietorship</option>
        <br />
        <option value="Partnership">Partnership</option>
        <br /></select
      ><br />
      Description
      <input
        name="description"
        type="text"
        placeholder="Tell us about your idea!"
      /><br />

      <button type="submit">Send</button>
    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwFxy4hsIK-JeblK2dDbI7G4RJf2LPNhO3U1Ss8q24KsvVaeb16/exec";
      const form = document.forms["e-cell"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then(alert("Details updated"))
          .then(location.reload())
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
